<html>
<head>
<title>XMLHttpRequest</title>
<script type="text/javascript">
function loadTextFile()
{
httpObj = new XMLHttpRequest();
httpObj.onload = displayData;
httpObj.open("GET","position.txt",true);
httpObj.send(null);
}
function displayData()
{
document.ajaxForm.result.value = httpObj.responseText;
}
</script>
</head>
<body>
<h1>XMLHttpRequest</h1>
<form name="ajaxForm">
<input type="button" value="reading" onClick="loadTextFile()"><br>
<textarea name="result" cols="40" rows="5"></textarea>
</form>
</body>
</html>
